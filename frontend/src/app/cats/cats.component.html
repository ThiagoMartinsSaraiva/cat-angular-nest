<table>
  <tr>
    <th *ngFor="let column of cats[0] | keyvalue">
      <span *ngIf="column.key != '_id' && column.key != '__v'">{{ column.key }}</span>
    </th>
  </tr>
  <tr *ngFor="let cat of cats">
    <td *ngFor="let column of cat | keyvalue">
      <span *ngIf="column.key != '_id' && column.key != '__v'">{{ column.value }}</span>
    </td>
  </tr>
</table>
